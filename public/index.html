<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="stylesheet" href="%PUBLIC_URL%/style/custom.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />

  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->
  <title>Bosa Sign</title>
  <script>
    //block react dev tools
    if (typeof window.__REACT_DEVTOOLS_GLOBAL_HOOK__ === 'object') {
      __REACT_DEVTOOLS_GLOBAL_HOOK__.inject = function () { };
    }
  </script>
  <script src="%PUBLIC_URL%/config/config.js"></script>
  <script src="%PUBLIC_URL%/scripts/script.js"></script>

  <!-- Clickjacking protection polyfill... for a 100% open source website ;-)   -->
  <style>
    html { display : none; }
  </style>
  <script>
    if (self == top) document.documentElement.style.display = 'block';
    else top.location = self.location;
  </script>
</head>

<body>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div>
      <header class="">
        <nav class="navbar navbar-expand navbar-light sticky-top ">
          <a href="/#" class="navbar-brand">
            <img src="%PUBLIC_URL%/img/logo.png" alt="BOSA" style="width: 188px; height: 54px;" />
          </a>
          <div class="navbar-nav">
          </div>
        </nav>
      </header>
      <div class="container">
        <div class="col col-8 mx-auto align-middle">
          <main class="card">
            <div class="card-body">
              <div class="text-center" id="no_support_message">
                <img src="/img/loading.gif" width="40px" alt="Loading..." />
                <!--div class="spinner-border text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div-->
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </div>
